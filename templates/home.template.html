{%extends 'layout.template.html' %}

{%block title%}Book Review{%endblock%}

{%block content%}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-transparent sticky-top">
  <a class="navbar-brand text-success" href="{{url_for('home')}}">BookReview</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-togglericon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link btn btn-outline-success btn-sm" href="{{url_for('add_book')}}">Add book <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<!-- table -->
<div class="hero-image-container container d-flex justify-content-center h-100 align-items-center jumbotron-fluid"
    >
    <table class="table book-listing">  
        <thread>
            <tr id="header">
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Comments</th>
            </tr>
        </thread>
        <tbody>
                {%for book in books%}
            <tr>
                <th>{{book.title}}</th>
                <th>{{book.author}}</th>
                <th>{{book.comments}}</th>
            </tr>
                {%endfor%}
        </tbody>
    </table>
</div>
{%endblock%}
