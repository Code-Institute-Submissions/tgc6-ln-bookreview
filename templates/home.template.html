{%extends 'layout.template.html' %}

{%block title%}Book Review{%endblock%}

{%block content%}
<h2>Book Listing</h2>

<a href="{{url_for('add_book')}}" class="btn btn-primary">Add Book</a>

<ul class="list-group mt-3">
    {%for b in books %}
    <li class="list-group-item">
        <input type="text" book-id="{{b._id}}"/>
    </li>
    {%endfor%}
{%endblock%}
