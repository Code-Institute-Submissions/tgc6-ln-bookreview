{%extends 'layout.template.html'%}

{%block title%}Add book{%endblock%}

{%block content%}
<form class="add-book" method="POST">
	<h1>Add book</h1>
	<div class="form-group">
		<label class="form-label">Title:</label>
		<input type="text" name="title" class="form-control title"/>
    </div>
	<div class="form-group">
			<label class="form-label">Author:</label>
			<input type="text" name="author" class="form-control author"/>
    </div>
	<div class="form-group">
				<label class="form-label">Comments:</label>
				<textarea name="comments" class="form-control comments"></textarea>
	</div>
			<input type="submit" class="btn btn-success mt-2 mb-2"/>
</form>
{%endblock%}
